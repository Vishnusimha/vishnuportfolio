name: Deploy Privacy Policy to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'Privacy_policy.md'
      - '.github/workflows/deploy-privacy-policy.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Create HTML from Markdown
        run: |
          # Install markdown to HTML converter
          npm install -g marked
          
          # Create output directory
          mkdir -p _site
          
          # Convert markdown to HTML with proper styling
          cat > _site/index.html << 'EOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
              <meta charset="UTF-8">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <title>StocKeeper - Privacy Policy</title>
              <style>
                  body {
                      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
                      max-width: 800px;
                      margin: 0 auto;
                      padding: 2rem;
                      line-height: 1.6;
                      color: #333;
                      background-color: #fff;
                  }
                  h1 {
                      color: #2c3e50;
                      border-bottom: 2px solid #3498db;
                      padding-bottom: 0.5rem;
                  }
                  h2 {
                      color: #34495e;
                      margin-top: 2rem;
                  }
                  p {
                      margin-bottom: 1rem;
                  }
                  ul {
                      margin-bottom: 1rem;
                  }
                  li {
                      margin-bottom: 0.5rem;
                  }
                  a {
                      color: #3498db;
                      text-decoration: none;
                  }
                  a:hover {
                      text-decoration: underline;
                  }
                  strong {
                      color: #2c3e50;
                  }
                  @media (max-width: 600px) {
                      body {
                          padding: 1rem;
                      }
                  }
              </style>
          </head>
          <body>
          EOF
          
          # Convert markdown to HTML and append to the file
          marked Privacy_policy.md >> _site/index.html
          
          # Close HTML tags
          cat >> _site/index.html << 'EOF'
          </body>
          </html>
          EOF

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4